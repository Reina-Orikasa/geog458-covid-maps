<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>US Coronavirus Case Rate By County</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" async></script>
  </head>

  <body>
    <div id="map"></div>
    <div class="map-overlay" id="features">
      <h1>US COVID Rate by County</h1>
      <h3>Case rate per county</h3>
      <hr>
      <div id="pd">
        <p>Hover over a county to see more!</p>
      </div>
      <hr>
      <p>
        COVID case data -
        <a
          href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv"
          >NYT Github</a
        >
      </p>
      <p>
        County data -
        <a
          href="https://www.census.gov/geographies/mapping-files/time-series/geo/carto-boundary-file.html>"
        >
          US Census Bureau</a
        >
      </p>
    </div>
    <div class="map-overlay" id="legend">
      <h3>Case Rates</h3>
    </div>
  </body>
</html>
